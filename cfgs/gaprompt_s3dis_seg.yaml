optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0002,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 50,
    initial_epochs : 3
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/S3DIS.yaml,
            others: {subset: 'trainval'}},
  val : { _base_: cfgs/dataset_configs/S3DIS.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/S3DIS.yaml,
            others: {subset: 'test'}}}
model : {
  NAME: PointTransformer_pointtokenprompt_sem_seg, 
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  if_half: False,
  cls_dim: 13,
  num_heads: 6,
  group_size: 32,
  num_group: 128,
  encoder_dims: 384,
  adapter_config: {
    adapter_dim: 16,
    adapter_drop_path_rate: 0.1,
  },
  point_number: 10,
  scale: 0.01,
  factor: 5,
  perturbation: 0.10,
  point_prompt: True,
  shift_net: True,
  num_tokens: 1,
  propagation_type: None #'permutation_after_attention' # 'replacement_before_attention' 'permutation_before_attention' 'replacement_after_attention' 'permutation_after_attention'
}

npoints: 2048
total_bs: 24
step_per_update: 1
max_epoch: 50
grad_norm_clip: 10
root: data/Stanford3dDataset_v1.2_Aligned_Version/s3dis
task: 'semantic_segmentation'
